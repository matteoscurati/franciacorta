  - title: "Smart city e urban mobility"
    content: "<p>L&rsquo;evoluzione della mobilit&agrave; urbana, che negli ultimi anni ha sub&igrave;to una decisa accelerazione, passer&agrave; in futuro per il paradigma del &ldquo;triplo zero&rdquo;: zero emissioni, zero incidenti, zero propriet&agrave;. Che trasformer&agrave; in modo radicale la concezione dell&rsquo;auto come mezzo di trasporto, rendendo la urban mobility autonoma, green e on demand. Una trasformazione che secondo Lukas Neckermann, guru della nuova mobilit&agrave; e autore del libro The Mobility Revolution, vedr&agrave; &ldquo;molti nuovi protagonisti&rdquo;, anche perch&eacute; nei prossimi 10 anni il panorama automotive cambier&agrave; pi&ugrave; di quanto abbia fatto negli ultimi 10 per diversi motivi: dalle normative ambientali sempre pi&ugrave; stringenti all&rsquo;aumento della popolazione connessa, dal cambiamento della frequenza degli spostamenti all&rsquo;aumento del tempo trascorso a bordo di un veicolo.</p>
<p><img class=\"article__inner__image\" src=\"/dist/images/car2.png\">E se, da un lato, molti cambiamenti sono previsti nell&rsquo;ambito della sicurezza del trasporto e dell&rsquo;automazione, con le auto a guida autonoma e dotazioni elettroniche e tecnologiche per la prevenzione degli incidenti stradali, dall&rsquo;altro il cambiamento epocale sar&agrave; sul &ldquo;cuore&rdquo; delle auto. La previsione &egrave; infatti che nel 2021 le auto ibride avranno raggiunto il 9% del parco circolante a livello mondiale, sia per l&rsquo;evoluzione della coscienza ecologica degli automobilisti, sia per la maggiore consapevolezza da parte dei costruttori, sia perch&eacute; le normative imporranno via via emissioni sempre pi&ugrave; ridotte per i motori a combustibile fossile. In Europa, ad esempio, dal 2020 le emissioni massime saranno di 95 grammi di CO2 per km rispetto ai 130 richiesti oggi.</p>
<p>La grande evoluzione della mobilit&agrave; urbana sar&agrave; per legata a doppio filo anche a quella delle smart city, le citt&agrave; intelligenti e superconnesse. Perch&eacute; se &egrave; vero che, secondo le proiezioni della societ&agrave; di consulenza strategica Arthur D. Little, entro il 2040 le auto elettriche rappresenteranno il 35% delle immatricolazioni (e nel 2050 saranno, secondo l&rsquo;Agenzia europea dell&rsquo;ambiente, l&rsquo;80% delle vetture circolanti), &egrave; altrettanto vero che l&rsquo;affermazione delle EV (Electric vehicle) e delle PHEV (le ibride plug-in) dipende molto dalle infrastrutture presenti nelle citt&agrave;. E in Italia gli ostacoli sono ancora tanti: non solo per le carenze infrastrutturali, anche per via dei molti standard delle &ldquo;colonnine&rdquo; che spesso non comunicano tra loro. Per risolvere questo tipo di problemi, spianando la strada all&rsquo;adozione dei veicoli elettrici, ma anche per ridurre le emissioni in accordo con il protocollo di Parigi sul Clima, l&rsquo;Ue dovrebbe adottare entro l&rsquo;anno una nuova direttiva che prevede la presenza di punti di ricarica in case e parcheggi. Secondo il documento, dal 2019 ogni condominio nuovo o ristrutturato in tutta Europa dovr&agrave; essere dotato di un punto di rifornimento elettrico per le auto, mentre nel 2023 scatter&agrave; l'obbligo di equipaggiare con una presa per la ricarica il 10% dei posti auto in tutti i nuovi edifici.</p>
<p>In previsione della crescita e del miglioramento delle infrastrutture, le maggiori case automobilistiche si stanno gi&agrave; muovendo in questa direzione, studiando e producendo auto elettriche e ibride con tecnologie sempre pi&ugrave; avanzate, in modo da ridurre al massimo le emissioni e i tempi di ricarica e da aumentare l&rsquo;autonomia dei veicoli. Che al tempo stesso vengono dotati di tutti i comfort per garantire non solo i migliori standard &ldquo;green&rdquo; ma anche il massimo comfort per automobilisti e passeggeri, una caratteristica ormai imprescindibile nella visione della urban mobility. Ad esempio, la gamma Ioniq di Hyundai offre non solo tecnologie all&rsquo;avanguardia per i suoi motori ibridi ed elettrici, ma anche comfort e funzionalit&agrave; generalmente non presenti sui veicoli di questo segmento, Le componenti ibride della gamma sono infatti progettate per salvaguardare spazio, adattabilit&agrave; e fruibilit&agrave; degli interni, tanto che la Ioniq ibrida offre la miglior capacit&agrave; di carico della categoria. E con pi&ugrave; spazio per le gambe, la testa e le spalle, viaggiare &egrave; bordo della nuova Hyundai &egrave; un&rsquo;esperienza rilassante e confortevole, grazie anche ai sedili riscaldabili e al sedile del guidatore dotato della funzione &ldquo;memory&rdquo;. Per Jochen Sengpiehl, Vice Presidente Marketing di Hyundai Motor Europe, la nuova gamma Ioniq ha &ldquo;la migliore garanzia, il miglior equipaggiamento e il miglior piacere di guida &ndash; il tutto ad un prezzo estremamente competitivo &ndash; e senza alcun compromesso in tema di design, piacere di guida e connettivit&agrave;. &Egrave; una macchina davvero in grado di trasmettere emozioni&rdquo;.</p>"
