audio:
  - title: "Franciacorta, un nome che racchiude una passione"
    auth: "Vittorio Moretti, membro del Consorzio di tutela del Franciacorta"
    desc: "Nel cuore della Lombardia, sulle sponde del lago d&rsquo;Iseo, c&rsquo;&egrave; un territorio il cui nome, Franciacorta, racchiude una passione: un vino, un metodo di produzione e molto altro ancora."
    file: "public/01_moretti_territorio.mp3"
  - title: "Il Consorzio, tutela di qualit&agrave;"
    auth: "Emanuele Rabotti, membro del Cda del Consorzio"
    desc: "Franciacorta &egrave; sinonimo di eccellenza italiana. A garanzia dell&rsquo;altissima qualit&agrave; c&rsquo;&egrave; dal 1990 il Consorzio di Tutela del Franciacorta."
    file: "public/02_rabotti_valore_consorzio.mp3"
  - title: "Le strade del Franciacorta"
    auth: "Paolo Piziol, del Consorzio di Tutela del Franciacorta"
    desc: "Per promuovere questo territorio cos&igrave; ricco di storia e di natura esiste un&rsquo;iniziativa denominata &ldquo;Le strade del Franciacorta&rdquo;."
    file: "public/03_piziol_strade_del_franciacorta.mp3"
  - title: "Le regole del Franciacorta"
    auth: "Simone Majolini, del Consorzio di tutela del Franciacorta"
    desc: "Scopriamo insieme qualcosa in pi&ugrave; del Franciacorta, un vino prodotto secondo regole che garantiscono una qualit&agrave; fuori dal comune. Quali sono le principali tipologie? "
    file: "public/04_majolini_tipologie_prodotti.mp3"
  - title: "Franciacorta, tra grandi marchi e piccoli produttori"
    auth: "Claudia Cavalleri, del Consorzio di Tutela del Franciacorta"
    desc: "Il mondo del Franciacorta &egrave; una realt&agrave; complessa e dinamica, fatta di grandi marchi ma anche di aziende a conduzione familiare. "
    file: "public/05_cavalleri_realta_diverse.mp3"
