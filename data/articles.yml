  - title: "Tecnologia e design"
    content: "<p>Tra gli elementi chiave per la creazione delle smart city, un posto di primo piano &egrave; occupato dalle auto che, secondo gli scenari dipinti dagli esperti del settore, avranno un design sempre pi&ugrave; avveniristico e aerodinamico e saranno superconnesse all&rsquo;ambiente circostante e dotate di tecnologie intelligenti per aumentare il comfort e la sicurezza. In quest&rsquo;ottica particolarmente importante &egrave; l&rsquo;Intelligent Transport System, il sistema di trasporti intelligente (ed efficiente) grazie al quale i veicoli sono in grado di comunicare con la rete, scambiare informazioni e dialogare con i passeggeri per snellire il traffico, scegliendo percorsi pi&ugrave; veloci ed evitando le code. Ma anche per intrattenere chi &egrave; a bordo del veicolo interagendo con smartphone, tablet e dispositivi wearable grazie a una rete WiFi interna e per facilitare operazioni comuni come trovare velocemente un parcheggio una volta giunti a destinazione, individuare un distributore o cercare una colonnina di ricarica. Il tutto ricevendo ma anche trasmettendo alla rete dati sul traffico, sulla velocit&agrave;, su eventuali cantieri che rallentano la circolazione o su incidenti. Proprio in questa direzione va il progetto Always Connected Car (automobile sempre connessa) di Telecom Italia e CRF, che hanno definito alcuni protocolli in base ai quali sono poi state sviluppate app per smartphone e tablet che consentono ad automobilisti e passeggeri di interagire con l&rsquo;auto e con il sistema di mobilit&agrave; cittadino. E nella stessa direzione vanno anche sistemi di integrazione tra auto e smartphone come Apple CarPlay e Android Auto, che consentono di collegare i dispositivi per controllare le funzioni musicali, telefoniche e di navigazione, ricaricando al tempo stesso le batterie dei telefonini.</p>
<p>E se inizialmente solo le auto di fascia alta e molto alta erano equipaggiate con queste tecnologie, l&rsquo;ingresso della connettivit&agrave; anche nelle vetture di fascia media e bassa si sta facendo strada rapidamente: secondo un rapporto di PwC, nel 2017 le &ldquo;connected car&rdquo; saranno ancora nella maggior parte dei casi (il 64,6%) modelli premium, ma gi&agrave; nel 2022 avverr&agrave; il sorpasso, con i modelli di alta gamma che rappresenteranno solo il 49,9% del mercato connected mentre il restante 50,1% sar&agrave; occupato da auto degli altri segmenti.</p>
<p><img class=\"article__inner__image\" src=\"/dist/images/car1.png\">Del resto, la tecnologia nel mondo dell&rsquo;auto non sta progredendo solo per quanto riguarda l&rsquo;infotainment e le funzioni di navigazione e monitoraggio del traffico ma anche (e soprattutto) in materia di sicurezza: se una volta si considerava un &ldquo;plus&rdquo; l&rsquo;ABS, ormai sulle auto pi&ugrave; tecnologicamente avanzate come la nuova gamma Hyundai Ioniq si trovano sistemi all&rsquo;avanguardia, dal BSD (blind spot detection, per il controllo dell&rsquo;angolo cieco) all&rsquo;LDWS (lane departure warning system, che rileva i cambiamenti di corsia), dal LKAS (lane keeping assist system, che corregge la traiettoria per mantenere l&rsquo;auto in corsia) all&rsquo;RCTA (rear cross traffic alert, che avverte della presenza di pedoni, altri veicoli o ostacoli durante la retromarcia), dall&rsquo;AEB (autonomous emergency braking, frenata automatica quando i sensori dell&rsquo;auto rilevano un ostacolo) all&rsquo;SCC (smart cruise control, che consente all&rsquo;auto di mantenere una velocit&agrave; costante rispettando per&ograve; la distanza di sicurezza dal veicolo che precede). Senza considerare che la Ioniq ha anche un design da premio (ha gi&agrave; vinto il prestigioso &ldquo;Red Dot Design Award&rdquo;2016) grazie alla sua grintosa e originale estetica e al Cx (coefficiente aerodinamico) di 0,24, che la pone ai vertici della categoria. Il design &egrave; arricchito da elementi distintivi blu o argento (a seconda della colorazione esterna) per i modelli ibrido e plug-in, mentre nella elettrica il tema &egrave; in color rame, a sottolineare come l&rsquo;auto sia 100% elettrica richiamando la classica colorazione dei cavi elettrici.</p>
<p>La Ioniq &egrave; inoltre dotata di tutti i migliori strumenti di connettivit&agrave;: sono disponibili Android Auto, Apple Car Play, i servizi Tom Tom Live (gratuiti per 7 anni), la ricarica wireless per lo smartphone e un quadro strumenti da 7 pollici TFT inserito nella console centrale.</p>"
