  - title: "Vivere Green"
    content: "<p>Secondo il WMO, l&rsquo;Organizzazione meteorologica mondiale dell&rsquo;Onu, il 2015 &egrave; stato un anno record non solo per il riscaldamento dell&rsquo;atmosfera, ma anche per i livelli di CO2, che per la prima volta hanno superato la soglia delle 400 parti per milione. Un risultato negativo al quale contribuisce anche la mobilit&agrave;: secondo il Dossier Auto di Legambiente, infatti, &ldquo;le auto, oltre ad essere le principali responsabili dell&rsquo;inquinamento atmosferico in citt&agrave;, sono anche la seconda maggiore fonte di CO2 in Italia dopo la produzione di energia, contribuendo al riscaldamento del pianeta. Per avere un'idea dell&rsquo;estensione del problema, ricordiamo che in Italia il trasporto su gomma nel 2007 &egrave; stato responsabile del 23% del totale dei gas serra emessi dal nostro Paese&rdquo;. E cos&igrave;, un po&rsquo; per spirito ecologico per ridurre consumi ed emissioni, un po&rsquo; grazie agli incentivi statali, un po&rsquo; per la possibilit&agrave; di &ldquo;scavalcare&rdquo; i divieti di circolazione nei centri storici cittadini, sempre pi&ugrave; italiani prendono in considerazione l&rsquo;acquisto di auto ibride o elettriche. Tanto che a settembre il mercato delle vetture ibride ha raggiunto un record storico: il 2,5% di share e una crescita del 44,5% rispetto allo stesso mese del 2015. Per quanto riguarda le elettriche, invece, il parco circolante &egrave; ancora ridotto (rappresentano lo 0,1% del mercato), ma la crescita &egrave; costante soprattutto nelle grandi citt&agrave;: secondo un report del Centro studi Continental su dati Aci, le auto elettriche circolano soprattutto a Roma (il 19,2%), Milano (10,8%) e Bolzano (6,1%), seguite da Trento (5,9%), Firenze (4,1%), Reggio Emilia e Torino (3,7%), Bologna (2,7%), Brescia (1,9%) e Palermo (1,8%).</p>
    <p>Se tanto le auto ibride quanto le elettriche rappresentano, secondo uno studio di GfK Eurisko per il portale automobile.it, il futuro della mobilit&agrave;, le differenze all&rsquo;interno di queste categorie di veicoli &ldquo;green&rdquo; sono molte. Le auto ibride, infatti, si dividono in HEV, cio&egrave; Hybrid Electric Vehicle, e PHEV, cio&egrave; plug-in hybrid electric vehicle: entrambe dispongono di un motore a combustione e di uno elettrico, ma mentre negli ibridi puri il propulsore elettrico viene utilizzato principalmente come &ldquo;supporto&rdquo; per il motore a combustione (anche se &egrave; possibile utilizzare una propulsione 100% elettrica su brevi tratti) e le batterie vengono ricaricate esclusivamente durante la marcia, in quelli plug-in &egrave; possibile ricaricare le batterie utilizzando una fonte energetica esterna (come le &ldquo;colonnine&rdquo; che, anche se lentamente, cominciano a diffondersi in citt&agrave;) utilizzando la modalit&agrave; 100% elettrica anche su lunghe distanze (su alcuni modelli oltre 50 chilometri). Infine, le auto elettriche (indicate come EV, Electric Vehicle) non dispongono di motori a combustione ma solo elettrici, e per questo vengono definite &ldquo;a zero emissioni&rdquo;: anche in questo caso si ricaricano con una fonte di energia esterna, ma la loro autonomia &egrave; pi&ugrave; limitata delle vetture ibride, e varia a seconda della capacit&agrave; delle batterie installate a bordo.</p>
    <p><img class=\"article__inner__image\" src=\"/dist/images/car.jpg\">La nuova Hyundai Ioniq combina in s&eacute; tutte queste caratteristiche, e si presenta come la prima auto di serie al mondo che consente al cliente di scegliere fra tre differenti motorizzazioni a zero o basse emissioni: Ioniq ibrida, Ioniq plug-in e Ioniq elettrica. Le prime due sono equipaggiate con il nuovo motore &ldquo;Kappa&rdquo;, un 1.6 benzina GDI 4 cilindri ad iniezione diretta con un rendimento termico al vertice della categoria (40%), sviluppato appositamente per essere abbinato alla propulsione ibrida e capace di erogare 105 CV e 147 Nm di coppia massima. E grazie al cambio a doppia frizione garantisce un&rsquo;esperienza di guida dinamica come mai: &ldquo;Con Ioniq &ndash; sottolinea Jochen Sengpiehl, Vice Presidente Marketing di Hyundai Motor Europe &ndash; stiamo democratizzando la e-mobility, rendendola pi&ugrave; accessibile per tutti. Noi crediamo nella tecnologia, ed &egrave; per questo che abbiamo creato l'unica vettura con tre differenti motorizzazioni elettriche. Crediamo che sia la pi&ugrave; completa auto ecologica d&rsquo;Europa&rdquo;.
    Il motore elettrico della Ioniq ibrida eroga 32 kW con una coppia massima di ben 170 Nm, alimentato da una batteria con polimeri agli ioni di litio di 1,56 kWh di capacit&agrave;, e durante la marcia, ottimizzando il contributo al motore a benzina, rigenerando la carica. Capace di ottenere dal propulsore combinato una potenza massima di 141 CV e una velocit&agrave; massima di 185 km/h, la Ioniq consuma 3,4 litri per 100 km emettendo 79 g/km di CO2 nel ciclo combinato.</p>
    <p>La versione plug-in garantisce invece oltre 50 chilometri di guida 100% elettrica grazie alla batteria de 8,9 kWh con polimeri agli ioni di litio. E il 4 cilindri GDI in abbinamento ai  61 CV di quello elettrico &egrave; in grado di mantenere le emissioni di CO2 a 32 g/km.</p>
    <p>La versione 100% elettrica monta invece una capace batteria con polimeri agli ioni di litio da 28 kWh, che garantisce un&rsquo;autonomia massima di oltre 280 km e consumi di 11,5 kWh per 100 km. La Ioniq, in questa versione, dispone di un propulsore elettrico con una potenza massima di 120 CV capace di spingere la vettura fino a 165 km/h.</p>"
